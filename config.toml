baseURL = "/"
title   = "Nikolai Nekrutenko"

DefaultContentLanguage = "en"

# enabled emoji
enableEmoji = true

# enabled both the default theme and the hugo shortcode gallery
theme = ["hello-friend-ng", "hugo-shortcode-gallery"]

# Gallery Parameters and configuration
[imaging.exif]
    includeFields = ".*"

timeout = 600000 # This is required for larger galleries to be build (60 sec)

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "UA-165319263-1"
disqusShortname = "nnekrut"

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:title/"

[author]
  name = "Nikolai Nekrutenko"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"

[params]
  # Shortcode gallery Parameters
  galleryRowHeight    = 150
  galleryMargins      = 10
  galleryResizeOptions= "600x600 q90 Lanczos"
  galleryPreviewType  = "blur"
  galleryThumbnailHoverEffect = "enlarge"

  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Nikolai Nekrutenko"
  keywords = "blog, posts"
  images = [""]

  homeSubtitle = "My website"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "light"
  themeColor = "#252627"

  # Colors for favicons
  [params.favicon.color]
    mask = "#252627"
    msapplication = "#252627"
    theme = "#252627"

  [params.logo]
    logoText     = "n‚Åø"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "1s"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:nekrutnikolai@gmail.com"

  [[params.social]]
    name = "instagram"
    url  = "https://www.instagram.com/projectniknek/"

  [[params.social]]
    name = "youtube"
    url  = "https://www.youtube.com/channel/UC-WSQ21Q2Q36urFPc4e5T6Q"

  [[params.social]]
    name = "github"
    url  = "https://github.com/NikolaiTeslovich"



